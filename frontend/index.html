<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Web Page Scraping| Assessment </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.jsonview.css">
  </head>
  <body>
  <article>
    <img class="logo" src="images/HaggleX.jpg" alt="HaggleX logo">
    <header>
      <h1>Back End Assessment</h1>
      <h2>Enter a URL below and then click "Submit"</h2>
    </header>
    <section id="mainContent">
      <label for="urlText"></label>
      <input type="text" name="urlText" id="urlText" placeholder="http://wwww.example.com">

        <img src="images/loading.gif" alt="">

      <div id="data-container"></div>

    <footer>
    &copy; Copyright 2021 
    </footer>
  </article>

    <script src="js/jquery-3.2.1.min.js"></script>
